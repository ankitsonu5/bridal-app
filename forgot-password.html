<!doctype html>
<html lang="en">
<head>
<title>Retail.ly | Forgot Password</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="description" content="Retail.ly">

<link rel="icon" href="favicon.ico" type="image/x-icon">
<!-- VENDOR CSS -->

<!-- MAIN CSS -->
<link rel="stylesheet" href="assets/css/site.min.css">

<body class="theme-cyan font-montserrat light_version stylistloginbg">

<!-- Page Loader -->
<div class="page-loader-wrapper">
  <div class="loader">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
    <div class="bar4"></div>
    <div class="bar5"></div>
  </div>
</div>
<div class="pattern"> <span class="red"></span> <span class="indigo"></span> <span class="blue"></span> <span class="green"></span> <span class="orange"></span> </div>
<div class="auth-main">
  <div class="auth_div vivify popIn">
    <div class="auth_brand"> <a class="navbar-brand" href="javascript:void(0);">Retail.ly</a> </div>
    <div class="card forgot-pass">
      <div class="body">
        <p class="lead mb-3"><strong>Oops</strong>,<br>
          forgot something?</p>
        <p>Type email to recover password.</p>
        <form class="form-auth-small" action="store-login.html">
          <div class="form-group">
            <input type="password" class="form-control round" id="signup-password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-round btn-primary btn-lg btn-block">RESET PASSWORD</button>
          <div class="bottom"> <span class="helper-text">Know your password? <a href="store-login.html">Login</a></span> </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- END WRAPPER --> 

<script src="assets/bundles/libscripts.bundle.js"></script>
