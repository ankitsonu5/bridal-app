$(document).ready(function(){
    $("#sel").change(function(){
        $(this).find("option:selected").each(function(){
            var optionValue = $(this).attr("value");
            if(optionValue){
                $(".box").not("." + optionValue).fadeOut();
                $("." + optionValue).fadeIn();
            } else{
                $(".box").fadeOut();
            }
        });
    }).change();
});
</script>
